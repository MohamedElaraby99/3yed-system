<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التقارير - نظام إدارة المقهى</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="text-white">
                <i class="fas fa-chart-line me-3"></i>
                التقارير والإحصائيات
            </h1>
            <p class="text-white-opacity-75">نظرة شاملة على أداء المقهى</p>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-4 text-center" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: none;">
                    <i class="fas fa-chart-bar fa-3x text-white mb-3"></i>
                    <h4 class="text-white">تقرير المبيعات</h4>
                    <p class="text-white-opacity-75">إحصائيات المبيعات اليومية والشهرية</p>
                    <a href="{{ url_for('reports.sales_report') }}" class="btn btn-light">عرض التقرير</a>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card p-4 text-center" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: none;">
                    <i class="fas fa-calendar-alt fa-3x text-white mb-3"></i>
                    <h4 class="text-white">تقرير الحجوزات</h4>
                    <p class="text-white-opacity-75">إحصائيات الحجوزات وأداء الغرف</p>
                    <a href="{{ url_for('reports.bookings_report') }}" class="btn btn-light">عرض التقرير</a>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card p-4 text-center" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: none;">
                    <i class="fas fa-user-clock fa-3x text-white mb-3"></i>
                    <h4 class="text-white">تقرير الحضور</h4>
                    <p class="text-white-opacity-75">متابعة حضور وغياب الموظفين</p>
                    <a href="{{ url_for('reports.attendance_report') }}" class="btn btn-light">عرض التقرير</a>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card p-4 text-center" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: none;">
                    <i class="fas fa-dollar-sign fa-3x text-white mb-3"></i>
                    <h4 class="text-white">التقرير المالي</h4>
                    <p class="text-white-opacity-75">تحليل الأرباح والخسائر</p>
                    <a href="{{ url_for('reports.financial_report') }}" class="btn btn-light">عرض التقرير</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
